name: Post Nostr Text Analyzer

on:
  workflow_dispatch:

jobs:
  run-text-analyzer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync

      - name: Run text analyzer
        run: uv run src/text_analyzer.py
